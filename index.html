<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAMEJOALLANA PRODUCTION</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body id="accueil">

  <header>
    <img src="logo-kamejo.png" alt="Logo KAMEJOALLANA" class="banner" />
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#accueil">Accueil</a></li>
        <li><a href="#musique">Musiques</a></li>
        <li><a href="#videos">Vidéos</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#commande">Commander une prod</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="musique" class="fade-in">
      <h2>Dernières Productions</h2>
      <div class="media-wrapper">
        <img src="cover.webp" alt="Cover 1" class="cover" loading="lazy" />
        <div class="info">
          <h3>Style souhaité</h3>
          <p>Prod by KAMEJOALLANA</p>
          <audio controls>
            <source src="prod.mp3" type="audio/mpeg" />
            Votre navigateur ne supporte pas l'élément audio.
          </audio>
        </div>
      </div>
      <div class="media-wrapper">
        <img src="cover.webp" alt="Cover 2" class="cover" loading="lazy" />
        <div class="info">
          <h3>Trap Sunrise</h3>
          <p>Prod by KAMEJOALLANA</p>
          <audio controls>
            <source src="AMBIANCE.mp3" type="audio/mpeg" />
            Votre navigateur ne supporte pas l'élément audio.
          </audio>
        </div>
      </div>
    </section>

    <section id="videos">
      <h2>Vidéos</h2>
      <div class="video-wrapper">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/cC_9RDzuUIc?si=JggjrSLpo_AtnPFC" frameborder="0" allowfullscreen title="Vidéo YouTube"></iframe>
      </div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSebKLUKueN5tqqedoiiWj4qwo20L03nFj9VI5x1tOj5zeZSjA/viewform?embedded=true" width="640" height="600" frameborder="0" marginheight="0" marginwidth="0">Chargement…</iframe>
    </section>

    <section id="commande">
      <h2>Commander une production</h2>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdSim5qrNue3n3b6gDC0ASFksY_TR3DzQbXrACWsxslLumx0g/viewform?embedded=true" width="640" height="973" frameborder="0" marginheight="0" marginwidth="0">Chargement…</iframe>
    </section>

    <!-- Section Commentaires avec Disqus -->
    <section id="commentaires">
      <h2>Commentaires</h2>
      <div id="disqus_thread"></div>
      <script>
        var disqus_config = function () {
          this.page.url = window.location.href;
          this.page.identifier = window.location.pathname;
        };
        (function() { // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');
          s.src = 'https://kamejoallana-prod.disqus.com/embed.js'; // Ton identifiant Disqus
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>
        Please enable JavaScript to view the
        <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
      </noscript>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 KAMEJOALLANA PRODUCTION. Tous droits réservés.</p>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
